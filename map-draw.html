<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Map Test - Lawn Care Toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox CSS & JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- Mapbox Draw CSS & JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.2/mapbox-gl-draw.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.2/mapbox-gl-draw.js"></script>

  <!-- Mapbox Geocoder CSS & JS -->
  <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
    type="text/css"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 50px; bottom: 0; width: 100%; }

    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: #fff;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-family: sans-serif;
    }
    .toggle-btn {
      border: 1px solid #ccc;
      padding: 6px 12px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
      background: #f5f5f5;
    }
    .toggle-btn.active {
      background: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }
    .geocoder {
      position: absolute;
      top: 60px;
      left: 10px;
      z-index: 3;
      width: 300px;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div id="lawnCareBtn" class="toggle-btn active">Lawn Care</div>
  <div id="snowRemovalBtn" class="toggle-btn">Snow Removal</div>
</div>

<div id="map"></div>
<div id="geocoder" class="geocoder"></div>

<script>
  // Your Mapbox token here
  mapboxgl.accessToken = 'pk.eyJ1IjoibWlrZW5vcnJpcyIsImEiOiJjbWU0eXIyMHQwb3NlMm1wcHNkYXRwYzYxIn0.HrNdh-cFPgqR4SSYgkdHTw';

  let currentMode = 'lawn';

  // Init map in London, ON
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-streets-v12',
    center: [-81.2497, 42.9836],
    zoom: 16
  });

  // Add zoom/nav controls
  map.addControl(new mapboxgl.NavigationControl());

  // Add Geocoder
  const geocoder = new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,
    mapboxgl,
    placeholder: 'Search address',
    marker: false,
    flyTo: { zoom: 19, speed: 0.8 },
    countries: 'ca,us'
  });
  document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

  // Add Draw tools
  const draw = new MapboxDraw({
    displayControlsDefault: false,
    controls: {
      polygon: true,
      line_string: true,
      trash: true
    }
  });
  map.addControl(draw);

  // Toggle button handlers
  document.getElementById('lawnCareBtn').addEventListener('click', () => {
    currentMode = 'lawn';
    document.getElementById('lawnCareBtn').classList.add('active');
    document.getElementById('snowRemovalBtn').classList.remove('active');
    console.log('Mode switched to Lawn Care');
  });

  document.getElementById('snowRemovalBtn').addEventListener('click', () => {
    currentMode = 'snow';
    document.getElementById('snowRemovalBtn').classList.add('active');
    document.getElementById('lawnCareBtn').classList.remove('active');
    console.log('Mode switched to Snow Removal');
  });

  // Log features when created/updated
  map.on('draw.create', updateFeatures);
  map.on('draw.update', updateFeatures);
  map.on('draw.delete', updateFeatures);

  function updateFeatures(e) {
    console.log('Mode:', currentMode, 'Features:', draw.getAll());
  }
</script>

</body>
</html>
