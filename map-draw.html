<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Map Test - London ON with Draw & Geocoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox CSS & JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- Mapbox Draw CSS & JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.2/mapbox-gl-draw.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.2/mapbox-gl-draw.js"></script>

  <!-- Mapbox Geocoder CSS & JS -->
  <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
    type="text/css"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .geocoder {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      width: 300px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="geocoder" class="geocoder"></div>

<script>
  // Your Mapbox token here
  mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

  // Init map in London, ON
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-streets-v12',
    center: [-81.2497, 42.9836],
    zoom: 16
  });

  // Add zoom/nav controls
  map.addControl(new mapboxgl.NavigationControl());

  // Add Geocoder
  const geocoder = new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,
    mapboxgl,
    placeholder: 'Search address',
    marker: false,
    flyTo: { zoom: 19, speed: 0.8 },
    countries: 'ca,us'
  });
  document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

  // Add Draw tools
  const draw = new MapboxDraw({
    displayControlsDefault: false,
    controls: {
      polygon: true,
      line_string: true,
      trash: true
    }
  });
  map.addControl(draw);

  // Log features when created/updated
  map.on('draw.create', updateFeatures);
  map.on('draw.update', updateFeatures);
  map.on('draw.delete', updateFeatures);

  function updateFeatures(e) {
    console.log('Features:', draw.getAll());
  }
</script>

</body>
</html>
