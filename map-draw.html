<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Map Draw with Pricing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox CSS & JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- Mapbox Draw CSS & JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.2/mapbox-gl-draw.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.2/mapbox-gl-draw.js"></script>

  <!-- Mapbox Geocoder CSS & JS -->
  <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
    type="text/css"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>

  <!-- Turf.js for measurement -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 50px; bottom: 0; width: 100%; }

    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: #fff;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-family: sans-serif;
    }
    .toggle-btn {
      border: 1px solid #ccc;
      padding: 6px 12px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
      background: #f5f5f5;
    }
    .toggle-btn.active {
      background: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }
    .geocoder {
      position: absolute;
      top: 60px;
      left: 10px;
      z-index: 3;
      width: 300px;
    }
    .hud {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 8px 14px;
      border-radius: 4px;
      font-family: sans-serif;
      font-size: 14px;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 5;
    }
    .clear-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .clear-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div id="lawnCareBtn" class="toggle-btn active">Lawn Care</div>
  <div id="snowRemovalBtn" class="toggle-btn">Snow Removal</div>
</div>

<div id="map"></div>
<div id="geocoder" class="geocoder"></div>

<div class="hud">
  <div id="measurement">Draw an area or line...</div>
  <button class="clear-btn" id="clearBtn">Clear Map</button>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibWlrZW5vcnJpcyIsImEiOiJjbWU0eXIyMHQwb3NlMm1wcHNkYXRwYzYxIn0.HrNdh-cFPgqR4SSYgkdHTw';

  let currentMode = 'lawn';
  const rates = {
    lawn: 0.12, // per sq meter
    snow: 0.20  // per sq meter
  };

  // Init map in London, ON
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-streets-v12',
    center: [-81.2497, 42.9836],
    zoom: 16
  });

  map.addControl(new mapboxgl.NavigationControl());

  // Geocoder
  const geocoder = new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,
    mapboxgl,
    placeholder: 'Search address',
    marker: false,
    flyTo: { zoom: 19, speed: 0.8 },
    countries: 'ca,us'
  });
  document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

  // Draw controls
  const draw = new MapboxDraw({
    displayControlsDefault: false,
    controls: {
      polygon: true,
      line_string: true,
      trash: true
    }
  });
  map.addControl(draw);

  // Toggle buttons
  document.getElementById('lawnCareBtn').addEventListener('click', () => {
    currentMode = 'lawn';
    document.getElementById('lawnCareBtn').classList.add('active');
    document.getElementById('snowRemovalBtn').classList.remove('active');
    updateMeasurements();
  });

  document.getElementById('snowRemovalBtn').addEventListener('click', () => {
    currentMode = 'snow';
    document.getElementById('snowRemovalBtn').classList.add('active');
    document.getElementById('lawnCareBtn').classList.remove('active');
    updateMeasurements();
  });

  // Draw events
  map.on('draw.create', updateMeasurements);
  map.on('draw.update', updateMeasurements);
  map.on('draw.delete', updateMeasurements);

  // Clear button
  document.getElementById('clearBtn').addEventListener('click', () => {
    draw.deleteAll();
    document.getElementById('measurement').innerText = "Draw an area or line...";
  });

  function updateMeasurements() {
    const data = draw.getAll();
    let totalPrice = 0;

    if (data.features.length > 0) {
      data.features.forEach(feature => {
        if (feature.geometry.type === 'Polygon') {
          const area = turf.area(feature);
          totalPrice += area * rates[currentMode];
        } else if (feature.geometry.type === 'LineString') {
          const length = turf.length(feature, { units: 'meters' });
          totalPrice += length * rates[currentMode];
        }
      });
      document.getElementById('measurement').innerText = 
        `${currentMode === 'lawn' ? 'Lawn Care' : 'Snow Removal'} Price: $${totalPrice.toFixed(2)}`;
    } else {
      document.getElementById('measurement').innerText = "Draw an area or line...";
    }
  }
</script>

</body>
</html>
